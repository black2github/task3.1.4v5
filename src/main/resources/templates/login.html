<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="UTF-8">
    <title>Please sign in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div class="row justify-content-center">

        <div class="col-md-3 ml-md-auto p-4">
            <form class="form-signin" th:method="POST" th:action="@{/login}" autocomplete="false">
                <h3 class="form-signin-heading">Please sign in</h3>
                <!-- <div class="alert alert-danger" role="alert">Bad credentials</div> -->
                <div class="form-group p-1">
                    <input type="email" class="form-control" placeholder="Email address" id="username" name="username"
                           autocomplete="false" required autofocus/>
                    <input type="password" class="form-control" placeholder="Password" id="password" name="password"
                           autocomplete="false" required/>
                </div>
                <div class="d-grid gap-2 p-1">
                    <button class="btn btn-primary" type="submit">Sign in</button>
                </div>
            </form>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
